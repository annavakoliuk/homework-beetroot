<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal window</title>
    <link rel="stylesheet" href="src/style-modal.css">
    <script src="src/js/modal-window.js" defer></script>
</head>

<body>
    <div class="btn-holder">
        <button class="btn btn-open" id="open-btn">Open</button>
    </div>

    <div class="modal-window-holder">
        <div class="modal-window">
            <p class="modal-text">Press the button to close this window</p>
            <button class="btn btn-close" id="close-btn">Close</button>
        </div>
    </div>
</body>

</html>
