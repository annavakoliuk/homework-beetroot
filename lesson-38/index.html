<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
    />
    <link rel="stylesheet" href="src/css/main.css">
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="src/js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo-and-nav">
                <div class="logo-holder">
                    <a href="#" class="logo-link">
                        <img src="/src/images/logo.svg" alt="puma logo" class="logo">
                    </a>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Feature</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Gallery</a>
                        </li>
                    </ul>
                </nav>
            </div>
           <div class="btn-and-nav-opener">
            <div class="btn-holder">
                <a href="#" class="btn">Buy now</a>
            </div>
            <div class="nav-opener">
				<span class="burger"></span>
			</div>
           </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero-text">
                    <div class="heading-holder">
                        <h1 class="heading h1">Life is better in running <span class="highlight">shoes</span>.</h1>
                    </div>
                    <div class="text-holder">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas leo ultrices </p>
                    </div>
                </div>
                <div class="hero-slider">
                    <div class="frame-and-image">
                        <div class="frame">
                            <div class="dots-holder">
                                <img src="src/images/dots.svg" alt="red dots">
                            </div>
                            <span class="shadow"></span>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="swiper-holder">
                            <div class="swiper">
                                <!-- Additional required wrapper -->
                                <div class="swiper-wrapper">
                                  <!-- Slides -->
                                  <div class="swiper-slide">
                                    <img src="src/images/sneakers1.png" alt="red sneakers">
                                  </div>
                                  <div class="swiper-slide">
                                    <img src="src/images/sneakers2.png" alt="red sneakers">
                                  </div>
                                  <div class="swiper-slide">
                                    <img src="src/images/sneakers3.png" alt="red sneakers">
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="slider-btn hero-slider-btn">
                    </button>
                </div>
            </div>
        </section>
        <section class="video-section">
            <div class="container">
                <div class="video-text">
                    <div class="subtitle-holder">
                        <h2 class="heading h2">Video</h2>
                    </div>
                    <div class="title-holder">
                        <h3 class="heading h3">Desire the feel of satisfaction.</h3>
                    </div>
                    <div class="text-holder">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas leo ultrices commauris risus.</p>
                    </div>
                </div>
                <div class="video-holder">
                    <div class="image-holder">
                        <img src="src/images/video-img.png" alt="woman">
                    </div>
                    <a href="https://youtu.be/g33Cde7j04c" data-fancybox class="play-btn">
                      </a>
                </div>
            </div>
        </section>
        
    </main>

</body>

</html>
