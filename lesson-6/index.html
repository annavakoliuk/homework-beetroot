<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <h2>Letâ€™s go to the mall!</h2>
        </div>
    </header>
    <main>
        <section class="shopping-list-section">
            <div class="container">
                <div class="checkbox-container">
                    <input type="checkbox" id="cb1">
                    <label for="cb1">
                        <span class="main-text">A lot of pickles</span>
                        <span class="small-text">(for the next lessons about CSS)</span>
                    </label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="cb2">
                    <label for="cb2">
                        <span class="main-text">10 apples</span>
                        <span class="small-text">(for the next lessons about CSS)</span>
                    </label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="cb3">
                    <label for="cb3">
                        <span class="main-text">20 oranges</span>
                        <span class="small-text">(because they are awesome)</span>
                    </label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="cb4">
                    <label for="cb4">
                        <span class="main-text">13 plates</span>
                        <span class="small-text">(hm... they always dissapear)</span>
                    </label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="cb5">
                    <label for="cb5">
                        <span class="main-text">15 bentos</span>
                        <span class="small-text">(for the next lessons about CSS)</span>
                    </label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="cb6">
                    <label for="cb6">
                        <span class="main-text">1 bottle of Sake</span>
                        <span class="small-text">(for my friends)</span>
                    </label>
                </div>
            </div>
        </section>
        <section class="bon-appetit">
            <div class="container">
                <span>Bon appetit :)</span>
            </div>
        </section>
    </main>
</body>
</html>
